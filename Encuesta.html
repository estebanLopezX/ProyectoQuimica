<body>
    <header id="encabezado">
        <h1>PROYECTO QUIMICA</h1>
        <nav>
            <ul>
                <li><a href="index.html">Temperatura</a></li>
                <li><a href="Estado.html">C.Estados</a></li>
                <li><a href="Glosario.html">Glosario</a></li>
            </ul>
        </nav>
    </header>

    <div class="survey">
        <h1 class="question">QUIZ</h1>

        <form id="quizForm">
            <!-- Preguntas de Farenheit a Celsius -->
            <div class="question">
                <label for="q1">1. ¿Cuántos grados Celsius son 98.6 grados Fahrenheit?</label>
                <input type="text" id="q1">
            </div>
            <div class="question">
                <label for="q2">2. ¿Cuántos grados Celsius son 32 grados Fahrenheit?</label>
                <input type="text" id="q2">
            </div>

            <!-- Preguntas de Kelvin a Celsius -->
            <div class="question">
                <label for="q3">3. ¿Cuántos grados Celsius son 273.15 Kelvin?</label>
                <input type="text" id="q3">
            </div>
            <div class="question">
                <label for="q4">4. ¿Cuántos grados Celsius son 0 Kelvin?</label>
                <input type="text" id="q4">
            </div>
            <div class="question">
                <label for="q5">5. ¿Cuántos grados Celsius son 212 grados Fahrenheit?</label>
                <input type="text" id="q5">
            </div>

            <!-- Preguntas sobre los cambios de estado -->
            <div class="question">
                <label for="q6">6. ¿Cuál es el cambio de estado de sólido a líquido?</label>
                <input type="text" id="q6">
            </div>
            <div class="question">
                <label for="q7">7. ¿Cuál es el cambio de estado de líquido a gas?</label>
                <input type="text" id="q7">
            </div>
            <div class="question">
                <label for="q8">8. ¿Cuál es el cambio de estado de gas a líquido?</label>
                <input type="text" id="q8">
            </div>
            <div class="question">
                <label for="q9">9. ¿Cuál es el cambio de estado de sólido a gas?</label>
                <input type="text" id="q9">
            </div>
            <div class="question">
                <label for="q10">10. ¿Cuál es el cambio de estado de gas a sólido?</label>
                <input type="text" id="q10">
            </div>

            <button type="button" onclick="checkAnswers()">Verificar Respuestas</button>
        </form>
    </div>
